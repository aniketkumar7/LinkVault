<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Logo.svg" />
    <link rel="apple-touch-icon" href="/Logo.svg" />
    
    <!-- Primary Meta Tags -->
    <title>LinkVault - Save & Organize Your Links</title>
    <meta name="title" content="LinkVault - Save & Organize Your Links" />
    <meta name="description" content="Your personal link vault. Save links from YouTube, Medium, websites, articles, social media, and more. Rich previews, smart organization, and lightning-fast search." />
    <meta name="keywords" content="link saver, bookmark manager, youtube, medium, articles, websites, save links, organize links, bookmarks" />
    <meta name="author" content="LinkVault" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0b" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://linkvault.app/" />
    <meta property="og:title" content="LinkVault - Save & Organize Your Links" />
    <meta property="og:description" content="Your personal link vault. Save links from YouTube, Medium, websites, articles, and more with rich previews and smart organization." />
    <meta property="og:image" content="/Logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://linkvault.app/" />
    <meta property="twitter:title" content="LinkVault - Save & Organize Your Links" />
    <meta property="twitter:description" content="Your personal link vault. Save links from YouTube, Medium, websites, articles, and more with rich previews and smart organization." />
    <meta property="twitter:image" content="/Logo.png" />
    
    <!-- PWA -->
    <meta name="application-name" content="LinkVault" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LinkVault" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
